<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warqube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Warqube — Web archive quality & analysis." />

  <style>
    :root {
      --blue-deep: #1f3a8a;
      --blue-soft: #3b82f6;
      --teal: #2dd4bf;
      --ink: #0f172a;
      --muted: #475569;
      --white: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--ink);

      /* Subtle Warqube background */
      background:
        radial-gradient(800px 400px at 20% 15%, rgba(59, 130, 246, 0.12), transparent 60%),
        radial-gradient(600px 300px at 80% 20%, rgba(45, 212, 191, 0.10), transparent 60%),
        linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
    }

    .container {
      max-width: 720px;
      padding: 3rem 2rem;
      text-align: center;
    }

    .logo {
      max-width: 420px;
      width: 100%;
      margin-bottom: 2.2rem;
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--blue-soft);
      margin-bottom: 2.5rem;
    }

    .footer {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* subtle divider */
    .divider {
      width: 80px;
      height: 3px;
      margin: 2.2rem auto;
      border-radius: 2px;
      background: linear-gradient(90deg, var(--blue-soft), var(--teal));
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <img
      src="assets/warqube_coming_soon.png"
      alt="Warqube logo"
      class="logo"
    />

    <div class="tagline">
      Web archive quality &amp; analysis
    </div>

    <div class="divider"></div>

    <div class="footer">
      © <span id="year"></span> Warqube
    </div>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
