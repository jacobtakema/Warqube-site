<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warqube — Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Warqube — Web archive quality & analysis. Coming soon." />

  <style>
    :root {
      --blue: #1f3a8a;
      --blue-soft: #3b82f6;
      --teal: #2dd4bf;
      --text: #0f172a;
      --muted: #475569;
      --bg: #ffffff;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }

    .container {
      max-width: 560px;
      padding: 2.5rem 1.5rem;
    }

    .logo {
      max-width: 320px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .tagline {
      color: var(--blue-soft);
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .coming {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 2.5rem;
    }

    .footer {
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">

    <img
      src="assets/warqube_coming_soon.PNG"
      alt="Warqube logo"
      class="logo"
    />

    <div class="tagline">Web archive quality &amp; analysis</div>

    <div class="coming">
      Coming soon.
    </div>

    <div class="footer">
      © <span id="year"></span> Warqube
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
